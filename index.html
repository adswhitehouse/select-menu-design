<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Menu Design</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-dropdown-menu-16.png" type="image/x-icon">
</head>

<body>
  <div class="select-container">
    <div class="select jsSelect">
      <p>Choose Select Option</p>
      <img class="arrow jsArrow" src="./images/arrow.png" alt="dropdown arrow">
    </div>
    <div class="options jsOptions">
      <p><img src="./images/facebook.png" alt="facebook logo">Facebook</p>
      <p><img src="./images/instagram.png" alt="instagram logo">Instagram</p>
      <p><img src="./images/pinterest.png" alt="pinterest logo">Pinterest</p>
      <p><img src="./images/twitter.png" alt="twitter logo">Twitter</p>
      <p><img src="./images/whatsapp.png" alt="whatsapp logo">WhatsApp</p>
      <p><img src="./images/youtube.png" alt="YouTube logo">YouTube</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
