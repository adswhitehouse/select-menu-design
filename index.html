<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Menu Design</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-dropdown-menu-16.png" type="image/x-icon">
</head>

<body>
  <div class="select-container jsSelectContainer">
    <div class="select jsSelect">
      <p class="jsChosenOption">Choose Select Option</p>
      <img class="arrow jsArrow" src="./images/arrow.png" alt="dropdown arrow">
    </div>
    <ul class="options jsOptions">
      <li>
        <p class="jsOption">Choose Select Option</p>
      </li>
      <li>
        <img src="./images/facebook.png" alt="facebook logo">
        <p class="jsOption">Facebook</p>
      </li>
      <li>
        <img src="./images/instagram.png" alt="instagram logo">
        <p class="jsOption">Instagram</p>
      </li>
      <li>
        <img src="./images/pinterest.png" alt="pinterest logo">
        <p class="jsOption">Pinterest</p>
      </li>
      <li>
        <img src="./images/twitter.png" alt="twitter logo">
        <p class="jsOption">Twitter</p>
      </li>
      <li>
        <img src="./images/whatsapp.png" alt="whatsapp logo">
        <p class="jsOption">WhatsApp</p>
      </li>
      <li>
        <img src="./images/youtube.png" alt="YouTube logo">
        <p class="jsOption">YouTube</p>
      </li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
